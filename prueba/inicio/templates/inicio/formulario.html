{% extends "inicio/encabezado.html" %}

{% block titulo %} Registrar {% endblock %}

{% block contenido %}

<h1>Registrar</h1>
    <p> Matricula: <input type="text" name="matricula"></p>
    <p> Nombre: <input type="text" name="nombre"></p>
    <p> Carrera: 
        <select name="carrera">
            <option value="ingenieria">Ingeniería</option>
            <option value="medicina">Medicina</option>
            <option value="derecho">Derecho</option>
        </select>
    </p>
    <p> ¿eliga el turno? 
        <input type="radio" name="turno" value="matutino"> Matutino
        <input type="radio" name="turno" value="vespertino"> Vespertino
    </p>
{% endblock %}
